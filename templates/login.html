{% extends 'base.html'%}
{% block content %}
<head>
    <link rel="stylesheet" href="../static copy/css/login.css">
</head>

<h1>ログインページ</h1>

<form action="/login" method="POST">
    <p>ユーザー名
        <input type="text" maxlength="50" name="user_name">
    </p>
    <p>パスワード
        <input type="password" maxlength="50" name="user_pass">
    </p>
    <input type="submit" name="save" value="ログイン" class="button">
</form>
<p class="login">ユーザー登録していない方は<a href="/regist">こちら</a></p>
{% endblock %}
